<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Otto</title>
    <link rel="shortcut icon" href="./otoo.png">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <div style="position: absolute; z-index: 10000">
        <button id="play-button">Play</button>
    </div>
    <audio id="audio-player" src="./oi_meu_nome_Ã©_otto_vamos_brincar.mp3"></audio>
    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        cursor="rayOrigin: mouse; fuse: false"
        raycaster="objects: .raycastable"
        info-message="htmlSrc: #messageText"
    >
        <a-assets>
            <a-asset-item id="otto" src="./Otto_3D.glb"></a-asset-item>
        </a-assets>
        <a-camera
            position="0 0 0"
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="far: ${customFields.libVersion}; objects: .clickable"
        ></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" animation-mixer>
            <a-gltf-model
                class="clickable"
                id="objeto-gltf"
                src="#otto"
                rotation="90 0 0"
                position="-0.5 0 0.1"
                scale="0.090 0.090 0.050"
            ></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const audioPlayer = document.querySelector('#audio-player');
        const playButton = document.querySelector('#play-button');

        playButton.addEventListener("click", () => {
            audioPlayer.play();
        });


    </script>
</body>
</html>
